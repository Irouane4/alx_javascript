<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <script>
        if (typeof(Storage) === "undefined") {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        } else {
            createStore();
            displayCart();
        }

        var availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        function addItemToCart(item) {
            localStorage.setItem(item, true);
            displayCart();
        }

        function createStore() {
            var ul = document.createElement("ul");

            document.body.appendChild(ul);

            for (var i = 0; i < availableItems.length; i++) {
                var item = availableItems[i];

                var li = document.createElement("li");

                li.innerText = item;

                li.addEventListener("click", function() {
                    addItemToCart(this.innerText);
                });

                ul.appendChild(li);
            }
        }

        function displayCart() {
            var itemCount = Object.keys(localStorage).length;

            var cartSummary = document.createElement("p");

            if (itemCount > 0) {
                cartSummary.innerText = "You previously had " + itemCount + " item(s) in your cart";
            }

            document.body.appendChild(cartSummary);
        }
    </script>
</body>
</html>
