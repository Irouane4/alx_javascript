<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> basic cookie page</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label>Firstname:</label>
    <input type="text" id="firstname" style="display: inline;">
    <label style="margin-left: 10px;">Email:</label>
    <input type="text" id="email" style="display: inline;">
    <br>
    <button onclick="setCookies()">Log me in</button>
    <button onclick="showCookies()">Show the cookies</button>
    <br>
    <div id="cookies"></div>
    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return "";
        }

        function setCookies() {
            var firstname = document.getElementById('firstname').value;
            var email = document.getElementById('email').value;

            var date = new Date();
            date.setTime(date.getTime() + (10 * 24 * 60 * 60 * 1000));
            var expires = "expires=" + date.toUTCString();

            document.cookie = "firstname=" + firstname + ";" + expires + "; path=/";
            document.cookie = "email=" + email + ";" + expires + "; path=/";
        }

        function showCookies() {
            var cookies = document.getElementById('cookies');
            var firstname = getCookie('firstname');
            var email = getCookie('email');

            var cookiesHTML = 'Email: ' + email + ' - Firstname: ' + firstname;

            cookies.innerHTML = cookiesHTML;
        }
    </script>
</body>
</html>
